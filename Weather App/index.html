<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Weather — Fetch API + Functions + Error Handling</title>
    <meta name="description"
        content="A tiny weather app that fetches current weather for a city using Fetch API, functions with parameters/returns, and robust error handling." />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header class="site-header">
        <div class="container">
            <h1 class="app-title">⛅ Simple Weather</h1>
            <div class="actions">
                <button id="useLastBtn" type="button" class="btn ghost">Use last city</button>
                <a class="btn ghost" href="https://open-meteo.com/en/docs" target="_blank"
                    rel="noreferrer noopener">Open-Meteo API</a>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="panel">
            <h2>Check the weather</h2>
            <form id="cityForm" novalidate>
                <div class="form-row inline">
                    <label for="city" class="sr-only">City</label>
                    <input id="city" name="city" type="text" placeholder="e.g. Cairo, Paris, Lagos" required />
                    <button class="btn" type="submit">Get weather</button>
                </div>
            </form>
            <p class="subtle">Tip: try “Tokyo”, “Nairobi”, or “San Francisco”.</p>
        </section>

        <section class="panel">
            <div class="panel-header">
                <h2>Now</h2>
                <div id="status" class="status subtle" aria-live="polite"></div>
            </div>

            <div id="error" class="alert hidden" role="alert">
                <div>
                    <strong>Oops!</strong> <span id="errorMsg"></span>
                </div>
                <button id="retryBtn" class="btn small" type="button">Try again</button>
            </div>

            <div id="card" class="card hidden" aria-live="polite">
                <div class="card-top">
                    <div class="loc">
                        <h3 id="place" class="card-title"></h3>
                        <p id="coords" class="muted"></p>
                    </div>
                    <div id="time" class="muted"></div>
                </div>

                <div class="card-main">
                    <div class="temp">
                        <span id="temp" class="big"></span><span class="unit">°C</span>
                    </div>
                    <div class="meta">
                        <div class="row"><span>Feels like</span><strong id="feels"></strong></div>
                        <div class="row"><span>Wind</span><strong id="wind"></strong></div>
                        <div class="row"><span>Conditions</span><strong id="summary"></strong></div>
                    </div>
                </div>

                <div class="card-foot">
                    <span id="provider" class="badge">source: open-meteo</span>
                </div>
            </div>

            <div id="skeleton" class="skeleton hidden" aria-hidden="true"></div>
        </section>
    </main>

    <footer class="site-footer container">
        <p>Built with vanilla JS, Fetch API, parameters & return values, and try/catch error handling. © 2025</p>
    </footer>

    <script src="./app.js" defer></script>
</body>

</html>
